<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanskrit Quiz Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="quiz-container">
    <h1>Sanskrit Vocabulary Quiz</h1>
    <p id="timer">Time left: 60s</p>
    <div id="question-box">
      <p id="question">Question will appear here ...</p>
    </div>

    <div id="options">
      <button class="option-btn">Option 1</button>
      <button class="option-btn">Option 2</button>
      <button class="option-btn">Option 3</button>
      <button class="option-btn">Option 4</button>
    </div>

    <p id="feedback"></p>
    <p id="score">Score: 0</p>

    <button id="next-btn">Next</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
